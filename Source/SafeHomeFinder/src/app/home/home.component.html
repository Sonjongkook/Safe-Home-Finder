<div class="mainTable">
  <!--Title of site -->
  <div id="Title">Safe Home Finder</div>

  <!-- User Input Fields -->
  <fieldset class="searchTable">
    <label for="address"> Address:</label><input #addressInput required id="address" type="text" name="address" id="inputSize"><br>
    <label for="city"> City:</label><input #cityInput required id="city" type="text" name="city" >
    <label for="state"> State:</label><input #stateInput required id="state" type="text" name="state">
    <label for="zipcode"> Zipcode:</label><input #zipcodeInput required id="zipcode" type="text" name="zipcode"><br>
    <button routerLink="/map" (click)="getSearchResults()" class="btn btn primary col-lg-2 col-lg-offset-5 " type="button">Search</button>
  </fieldset>
</div>
