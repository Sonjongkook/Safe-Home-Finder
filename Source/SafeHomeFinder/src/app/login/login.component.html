

<div id="Title">
  Login
</div>

<div class='searchTable'>
  <div>
    <!-- this header tag displays only when user is logged-in -->
    <h1 *ngIf="authService.user | async">
      Welcome User: {{ (authService.user | async)?.email }}!
    </h1>

    <!-- this div displays only when user is not-logged-in -->
    <div class="inpt-container" *ngIf="!(authService.user | async)">
      <!-- these input fields takes email and password from user -->
      <input class="inpt" type="text" [(ngModel)]="email" placeholder="Enter email"/> <br>
      <input class="inpt" type="password" [(ngModel)]="password" placeholder="Enter password"/>

      <!-- user click this button to signup -->
      <button class="row col-sm-12 btn"  [disabled]="!email || !password">
        Signup
      </button> <br>
      <!-- user click this button to login -->
      <button class="row col-sm-12 btn" (click)="login()" [disabled]="!email || !password">
        Login
      </button>
    </div>

  <!-- Todo: make this logout status work..-->
  <!--  <h1 *ngIf="!LoginStatus">-->
  <!--    Please Try again email or password is wrong-->
  <!--  </h1>-->

    <!-- user click this button to logout -->
    <!-- this button displays only when user is logged-in -->
    <button class="btn" (click)="logout()" *ngIf="authService.user | async">
      Logout
    </button>
  </div>
</div>
