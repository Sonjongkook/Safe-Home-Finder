<div class="signup-form">
  <form >
    <h2>Sign Up</h2>
    <p>Please fill in this form to create an account!</p>
    <hr>
    <div class="form-group">
     <input type="text" [(ngModel)]="name" class="form-control" name="name" placeholder="Name" required="required">
    </div>
    <div class="form-group">
      <input type="email" [(ngModel)]="email" class="form-control" name="email" placeholder="Email" required="required">
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="Password" required="required">
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="con_password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
    </div>
    <div class="form-group">
      <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
    </div>
    <div class="form-group">
      <button type="submit" (click)="signup()"  class="btn btn-primary btn-lg" >Sign Up</button>
    </div>
  </form>
  <div class="hint-text">Already have an account? <a href="#">Login here</a></div>
</div>
